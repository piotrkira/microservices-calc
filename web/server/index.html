    <title>Calclator</title>
</head>
<body>
    <h1>Microservice architecture based calculator.</h1>
    <input type="number" name="a" id="a"><br>
    <input type="number" name="b" id="b"><br>
    <button>+</button>
    <button>-</button>
    <button>*</button>
    <button>/</button>
    <script>
        const Http = new XMLHttpRequest();
        const url='http://localhost:8080/add?a=2&b=3';
        Http.open("GET", url);
        Http.send();

        Http.onreadystatechange = (e) => {
        console.log(Http.responseText)
        }
    </script>
</body>
</html>
