<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calclator</title>
</head>
<body>
    <h1>Microservice architecture based calculator.</h1>
    <input type="number" name="a" id="a"><br>
    <input type="number" name="b" id="b"><br>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">*</button>
    <button onclick="div()">/</button><br>
    <div id="result"></div>
    <script>
        aInput = document.getElementById("a")
        bInput = document.getElementById("b")
        result = document.getElementById("result")
        function add() {
            const Http = new XMLHttpRequest();
            const url='http://localhost:8080/add?a='+aInput.value+ '&b='+bInput.value;
            Http.open("GET", url);
            Http.send();
            Http.onreadystatechange = (e) => {
                result.innerHTML = Http.responseText
            }
        }
        function sub() {
            const Http = new XMLHttpRequest();
            const url='http://localhost:8080/sub?a='+aInput.value+ '&b='+bInput.value;
            Http.open("GET", url);
            Http.send();
            Http.onreadystatechange = (e) => {
                result.innerHTML = Http.responseText
            }
        }
        function mul() {
            const Http = new XMLHttpRequest();
            const url='http://localhost:8080/mul?a='+aInput.value+ '&b='+bInput.value;
            Http.open("GET", url);
            Http.send();
            Http.onreadystatechange = (e) => {
                result.innerHTML = Http.responseText
            }
        }
        function div() {
            const Http = new XMLHttpRequest();
            const url='http://localhost:8080/div?a='+aInput.value+ '&b='+bInput.value;
            Http.open("GET", url);
            Http.send();
            Http.onreadystatechange = (e) => {
                result.innerHTML = Http.responseText
            }
        }
    </script>
</body>
</html>
